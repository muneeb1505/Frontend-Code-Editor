<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="Code_editor.css">
    <script src="https://kit.fontawesome.com/cd14757621.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="headl">
        <h1> <img src="images/code.png" alt=""><span>Code</span>X</h1>
    </div>
    <div class="container">
        <div class="left">
            <label for="html-code"><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="" id="html-code" onkeyup="run()"></textarea>

            <label for="css-code"><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="" id="css-code" onkeyup="run()"></textarea>

            <label for="js-code"><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea name="" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label for="output"><i class="fa-solid fa-play"> Output</i></label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="Code_editor.js"></script>
</body>

</html>
